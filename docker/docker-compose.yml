version: '3.8'

services:
  a11y-crawler:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - a11y-data:/app/packages/server/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/packages/server/data/a11y-crawler.db
      - CLIENT_URL=http://localhost:5173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  a11y-data:
