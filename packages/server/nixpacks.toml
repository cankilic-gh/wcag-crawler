# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs_20", "python3", "gcc", "gnumake"]
aptPkgs = [
  "libnss3",
  "libnspr4",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libdbus-1-3",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2",
  "libpango-1.0-0",
  "libcairo2",
  "libatspi2.0-0",
  "libxshmfence1"
]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build", "npx playwright install chromium"]

[start]
cmd = "node dist/index.js"

[variables]
NODE_ENV = "production"
